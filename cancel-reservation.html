<!DOCTYPE html>
<html>
<head>
    <title>餐廳系統-取消訂位</title>
    <link rel="stylesheet" type="text/css" href="Home.css">
</head>
<body>
    <h1>取消訂位表單</h1>
    <a href="Home.html"class="nav-link"><h3>首頁</h3></a>

    <form id="cancellationForm">
        <label for="name">姓名：</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="phone">電話：</label>
        <input type="tel" id="phone" name="phone" required><br><br>

        <label for="date">日期：</label>
        <input type="date" id="date" name="date" required><br><br>

        <label for="time">時間：</label>
        <select id="time" name="time" required>
            <option value="">請選擇...</option>
            <option value="1">17:00</option>
            <option value="2">18:00</option>
            <option value="3">19:00</option>
            
        </select><br><br>

        
        <input type="submit" value="提交取消">
    </form>

    <script>
        document.getElementById('cancellationForm').addEventListener('submit', function(event) {
            event.preventDefault();

            var reservationId = document.getElementById('reservationId').value;

            fetch('/reservations/' + reservationId, {
                method: 'DELETE',
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                console.log('Success:', data);
            })
            .catch((error) => {
                console.error('Error:', error);
            });
        });

    </script>
</body>
</html>
