<!DOCTYPE html>
<html>
<head>
    <title>餐廳系統-評論</title>
    <link rel="stylesheet" type="text/css" href="Home.css">

</head>
<body>
    <h1>評論</h1>
    <a href="Home.html"class="nav-link"><h3>首頁</h3></a>
    
    <section id="comments-container">
        <div class="comment">
            <h3>A</h3>
            <p>非常棒的餐廳，食物美味，服務周到。</p>
            <span>評分：5 星</span>
        </div>

        <div class="comment">
            <h3>B</h3>
            <p>環境很好，適合家庭聚餐。</p>
            <span>評分：4 星</span>
        </div>

        <div class="comment">
            <h3>C</h3>
            <p>菜品豐富，但是等位時間有點長。</p>
            <span>評分：3 星</span>
        </div>
    </section>

    <script>
        // 使用 Fetch API 发送 GET 请求到 /reviews
        fetch('/reviews')
            .then(response => {
                // 检查响应状态
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                return response.json(); // 解析 JSON 数据
            })
            .then(data => {
                const commentsContainer = document.getElementById('comments-container');
        
                // 遍历每条评论并动态创建元素
                data.forEach(review => {
                    const comment = document.createElement('div');
                    comment.className = 'comment';
        
                    const title = document.createElement('h3');
                    title.textContent = review.title; // 假设评论数据中有 title 字段
        
                    const content = document.createElement('p');
                    content.textContent = review.content; // 假设评论数据中有 content 字段
        
                    comment.appendChild(title);
                    comment.appendChild(content);
        
                    commentsContainer.appendChild(comment);
                });
            })
            .catch(error => {
                console.error('Fetching reviews failed:', error);
            });
        </script>
        

</body>
</html>
